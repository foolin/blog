# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 零星碎事
subtitle: www.liufu.me
description: 零星碎事-Foolin Blog 
author: Foolin
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.liufu.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
rss: /atom.xml #rss地址  默认即可

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
##theme: landscape
theme: default

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:foolin/foolin.github.io.git
  branch: master
  message: from blog
  



############# themes ##########################
  
# Header
menu:
  Home: /
  Categories:
  About: /about.html

# Content
fancybox: true

# Thumbnail
thumbnail: false

# Scroll Loading
scrollLoading: true

# Sidebar
social_links:
#  twitter:
#  facebook:
#  google_plus:
  github: http://foolin.github.com
  weibo: http://www.weibo.com/foolin
  rss: atom.xml
widgets:
- recent_posts
- category
- archive
- tag
- tagcloud
- links

# Links
links:
  Github: http://foolin.github.com
  Hexo: http://hexo.io

# Miscellaneous
google_analytics:
favicon: /favicon.png

# Logo url and optional width, height. Remove to use default.
logo:
  url: http://www.your-site.com/logo.gif
  width: 300px
  height: 50px